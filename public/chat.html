<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <!-- ChatApp
    <p id="count">1</p>
    <button id="counter1">counter ^ by 1</button> -->
    <div style="display:flex">
        <div style="width:20vw;height: 100vh; background-color:brown">
            <div id="room_name"></div>
            <div id="room-users-list"></div>
        </div>
        <div style="width:80vw;margin-left: 50px;border: 1px solid black;padding: 10px;">
            <p id="user-name"></p>
            <div id="messages" style="height: 70vh; overflow-y: scroll;">

            </div>
            <input placeholder="type your message...." style="padding: 8px;outline: none;" id="weatherInput" />
            <button id="button">click</button>
            <button id="location">send Location</button>
        </div>

    </div>
    <script id="message-template" type="text/html">
        <div>
            <p style="font-weight: 600;">{{username}}&nbsp;&nbsp;&nbsp;{{createdAt}}</p>
            <p>{{message}}</p>
        </div>
    </script>
    <script id="location-message-template" type="text/html">
        <div>
            <span>{{createdAt}} &nbsp;</span><a href="{{message}}">my location</a>
        </div>
    </script>
    <script id="joined-chat-template" type="text/html">
        <div>
            <span>{{chat}} &nbsp;</span>
        </div>
    </script>

    </script> -->

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.2/qs.min.js"
